<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Digital Clock Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clock-widget {
      text-align: center;
      width: 100%;
      padding: 20px;
      background-color: #333;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }
    .greeting {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .date {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .time-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .time-box {
      background-color: #555;
      color: #fff;
      padding: 20px 0;
      border-radius: 25px;
      width: 70px;
      height: 140px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .am-pm {
      font-size: 1.5rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="clock-widget">
    <div class="greeting" id="greeting"></div>
    <div class="date" id="date"></div>
    <div class="time-container">
      <div class="time-box" id="hours">00</div>
      <div class="time-box" id="minutes">00</div>
      <div class="am-pm" id="ampm">AM</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Update greeting
      const hours = now.getHours();
      const greeting = document.getElementById('greeting');
      if (hours < 12) {
        greeting.textContent = "Good Morning, let's begin our day sunshine and stories";
      } else if (hours < 18) {
        greeting.textContent = "Good Afternoon, let's explore adventures under golden skies";
      } else {
        greeting.textContent = "Good Evening, let's unwind tales with tea under starry skies";
      }

      // Update date
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
      document.getElementById('date').textContent = date;

      // Update time
      const hoursDisplay = String(hours % 12 || 12).padStart(2, '0');
      const minutesDisplay = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      document.getElementById('hours').textContent = hoursDisplay;
      document.getElementById('minutes').textContent = minutesDisplay;
      document.getElementById('ampm').textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display the clock immediately
  </script>
</body>
</html>
